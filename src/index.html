<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/normalize-3.0.2.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <p>This is a demonstration of multiple angular applications in a single page.</p>

    <div ng-app="Alpha">
      <div ng-controller="FruitListCtrl">
        <ul>
          <li ng-repeat="fruit in fruits">{{ fruit }}</li>
        </ul>
      </div>
    </div>

    <div id="beta">
      <div ng-controller="FruitListCtrl">
        <ul>
          <li ng-repeat="fruit in fruits">{{ fruit }}</li>
        </ul>
      </div>
    </div>

    <script src="js/vendor/angular-1.3.0.min.js"></script>
    <script src="js/app_alpha.js"></script>
    <script src="js/app_beta.js"></script>
  </body>
</html>
